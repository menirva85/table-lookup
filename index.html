<!DOCTYPE html>
<html>
<head>
    <title>KT24903 CARRY MARKS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #000000;
            font-size: 2.6em;
            margin-bottom: 20px;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #000000;
            border-radius: 5px;
            font-size: 1.3em;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        button {
            background-color: #000000;
            color: #ffffff;
            cursor: pointer;
            width: auto;
            padding: 10px 30px;
            margin-left: 10px;
        }
        button:hover {
            background-color: #808080;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 95%;
            font-size: 1.1em;
            background-color: white;
        }
        th, td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: left;
            font-weight: normal;
        }
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        .sample {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .zero-mark {
            background-color: red;
            color: white;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>KT24903 CARRY MARKS</h1>
    
    <div class="search-container">
        <input type="text" id="matrixInput" placeholder="Enter Matrix No">
        <button onclick="searchMarks()">Search</button>
    </div>

    <div id="result">
        <table>
            <tr>
                <th>Name</th>
                <th>Matrix No</th>
                <th>IA1 (3%)</th>
                <th>IA2 (3%)</th>
                <th>IA3 (3%)</th>
                <th>IA4 (3%)</th>
                <th>IA5 (3%)</th>
                <th>Quiz (10%)</th>
                <th>Midterm (20%)</th>
                <th>Group Assignment (15%)</th>
                <th>Total (60%)</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>A123456</td>
                <td>2.5</td>
                <td>3.0</td>
                <td>2.8</td>
                <td>2.7</td>
                <td>2.9</td>
                <td>8.5</td>
                <td>16.5</td>
                <td>13.0</td>
                <td>51.9</td>
            </tr>
        </table>
    </div>

    <script>
    function searchMarks() {
        var matrixNo = document.getElementById('matrixInput').value.trim().toUpperCase();
        fetch('https://raw.githubusercontent.com/menirva85/table-lookup/main/carrymark.csv')
        .then(response => response.text())
        .then(text => {
            var lines = text.split('\n');
            var output = '<table><tr><th>Name</th><th>Matrix No</th><th>IA1 (3%)</th><th>IA2 (3%)</th><th>IA3 (3%)</th><th>IA4 (3%)</th><th>IA5 (3%)</th><th>Quiz (10%)</th><th>Midterm (20%)</th><th>Group Assignment (15%)</th><th>Total (60%)</th></tr>';
            var found = false;
            for (var i = 1; i < lines.length; i++) {
                var cells = lines[i].split(',');
                if (cells.length > 2 && cells[2].trim().toUpperCase() === matrixNo) {
                    output += '<tr>';
                    for (var j = 1; j <= 11; j++) {
                        var mark = cells[j].trim();
                        var color = (mark === '0') ? ' style="background-color: red; color: white;"' : '';
                        output += '<td' + color + '>' + mark + '</td>';
                    }
                    output += '</tr>';
                    found = true;
                    break;
                }
            }
            output += '</table>';
            document.getElementById('result').innerHTML = found ? output : "Matrix number cannot be found";
        })
        .catch(error => {
            document.getElementById('result').innerText = "Matrix number cannot be found";
        });
    }
    </script>
</body>
</html>
