<div>
    <h1>Find Your Table Number</h1>
    <input type="text" id="nameInput" placeholder="Enter Name">
    <button onclick="searchName()">Search</button>
    <p id="result"></p>
</div>

<script>
    var data = {
        "Alice": 1,
        "Bob": 2,
        // Add your data here in the format "Name": TableNumber
    };

    function searchName() {
        var name = document.getElementById('nameInput').value;
        fetch('https://script.google.com/a/macros/ums.edu.my/s/AKfycbys2PIoTUeBJOOaxLBExDSQv3MwpL5BRwq_Z7gWCSkUGUll3-Or6EZ_h4dZETh058Q/exec' + name)
        .then(response => response.text())
        .then(text => {
            document.getElementById('result').innerText = "Table Number: " + text;
        })
        .catch(error => {
            document.getElementById('result').innerText = "Error: " + error;
        });
    }
</script>
