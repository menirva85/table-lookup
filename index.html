<div>
    <h1>Find Your Table Number</h1>
    <input type="text" id="nameInput" placeholder="Enter Name">
    <button onclick="searchName()">Search</button>
    <p id="result"></p>
</div>

<script>
function searchName() {
    var name = document.getElementById('nameInput').value;
    fetch('https://raw.githubusercontent.com/menirva85/table-lookup/main/name_table_list.csv')
    .then(response => response.text())
    .then(text => {
        var lines = text.split('\n');
        var found = false;
        for (var i = 0; i < lines.length; i++) {
            var cells = lines[i].split(',');
            if (cells[0].trim().toLowerCase() === name.toLowerCase().trim()) {
                document.getElementById('result').innerText = "Table Number: " + cells[1].trim();
                found = true;
                break;
            }
        }
        if (!found) {
            document.getElementById('result').innerText = "Name not found";
        }
    })
    .catch(error => {
        document.getElementById('result').innerText = "Error: " + error;
    });
}
</script>
