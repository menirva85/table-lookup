<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APUMS 2023 Table Finder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #4B4B4B; /* Dark grey background */
            color: #D4AF37; /* Gold text color */
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #D4AF37;
            font-size: 2.6em; /* Increase size of the title */
        }
        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #D4AF37;
            border-radius: 5px;
            font-size: 1.3em; /* Increase font size */
        }
        button {
            padding: 10px;
            background-color: #D4AF37; /* Gold background for button */
            color: #4B4B4B; /* Dark grey text color for button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.3em; /* Increase font size */
        }
        button:hover {
            background-color: #C5A12E; /* Slightly darker gold for hover effect */
        }
        table {
            border-collapse: collapse;
            margin: 20px auto; /* Center the table with margin */
            max-width: 800px;
            width: 100%;
            font-size: 1.43em; /* Increase font size of table */
        }
        th, td {
            border: 1px solid #D4AF37;
            padding: 8px;
            text-align: left; /* Default left align */
            font-weight: bold; /* Make table text bold */
        }
        th:nth-child(2), td:nth-child(2) {
            text-align: right; /* Align the second column header and content to the right */
        }
        @media screen and (max-width: 600px) {
            table {
                max-width: 100%;
            }
            th, td {
                padding: 4px;
            }
        }
    </style>
</head>
<body>
    <h1>APUMS 2023 Table Finder</h1>
    <input type="text" id="nameInput" placeholder="Enter Name">
    <button onclick="searchName()">Search</button>
    <div id="result"></div>

    <script>
    function searchName() {
        var inputName = document.getElementById('nameInput').value.trim().toLowerCase();
        fetch('https://raw.githubusercontent.com/menirva85/table-lookup/main/name_table_list.csv')
        .then(response => response.text())
        .then(text => {
            var lines = text.split('\n');
            var table = '<table><tr><th>Name</th><th style="text-align: right;">Table Number</th></tr>';
            var found = false;
            for (var i = 0; i < lines.length; i++) {
                var cells = lines[i].split(',');
                var name = cells[0].trim().toLowerCase();
                if (name.includes(inputName)) {
                    table += '<tr><td>' + cells[0].trim() + '</td><td style="text-align: right;">' + cells[1].trim() + '</td></tr>';
                    found = true;
                }
            }
            table += '</table>';

            if (found) {
                document.getElementById('result').innerHTML = table;
            } else {
                document.getElementById('result').innerText = "Name not found";
            }
        })
        .catch(error => {
            document.getElementById('result').innerText = "Error: " + error;
        });
    }

        function savePrompt(userInput) {
            var data = {
                'prompt': userInput
            };

            fetch('https://script.google.com/macros/s/AKfycbwQvoT0rFgchk5ckQ6FcL3R0zmwfYU7NT64DwAJ9YdBlJqKXQ6VdDIQzbXJtE4S48A/exec', {
                method: 'POST',
                mode: 'no-cors', // This is important to avoid CORS errors
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                console.log('Data saved');
                // You can update the UI here to inform the user that their input has been saved
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
