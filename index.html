<!DOCTYPE html>
<html>
<head>
    <title>Table Number Lookup</title>
    <style>
        body {
            text-align: center; /* Center aligns everything in the body */
        }

        /* Base table styling */
        table {
            border-collapse: collapse;
            margin: 0 auto; /* Center the table */
            max-width: 800px; /* Maximum width */
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        td:nth-child(2) {
            text-align: right;
        }

        /* Responsive styling for smaller screens */
        @media screen and (max-width: 600px) {
            table {
                width: 100%;
                max-width: 100%; /* Allow table to fill small screens */
            }
            th, td {
                padding: 4px; /* Smaller padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Find Your Table Number</h1>
        <input type="text" id="nameInput" placeholder="Enter Name" style="margin-right: 10px;">
        <button onclick="searchName()">Search</button>
        <p id="result"></p>
    </div>

    <script>
    function searchName() {
        var inputName = document.getElementById('nameInput').value.trim().toLowerCase();
        fetch('https://raw.githubusercontent.com/menirva85/table-lookup/main/name_table_list.csv')
        .then(response => response.text())
        .then(text => {
            var lines = text.split('\n');
            var table = '<table><tr><th>Name</th><th>Table Number</th></tr>';
            var found = false;
            for (var i = 0; i < lines.length; i++) {
                var cells = lines[i].split(',');
                var name = cells[0].trim().toLowerCase();
                if (name.includes(inputName)) {
                    table += '<tr><td>' + cells[0].trim() + '</td><td>' + cells[1].trim() + '</td></tr>';
                    found = true;
                }
            }
            table += '</table>';

            if (found) {
                document.getElementById('result').innerHTML = table;
            } else {
                document.getElementById('result').innerText = "Name not found";
            }
        })
        .catch(error => {
            document.getElementById('result').innerText = "Error: " + error;
        });
    }
    </script>
</body>
</html>
