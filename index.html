<!DOCTYPE html>
<html>
<head>
    <title>APUMS 2023 Marks Lookup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f3e1;
            color: #D4AF37;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #D4AF37;
            font-size: 2.6em;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #D4AF37;
            border-radius: 5px;
            font-size: 1.3em;
            width: 90%; /* Relative width */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        button {
            background-color: #D4AF37;
            color: #4B4B4B;
            cursor: pointer;
        }
        button:hover {
            background-color: #C5A12E;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 90%; /* Relative width */
            font-size: 1.43em;
        }
        th, td {
            border: 1px solid #D4AF37;
            padding: 8px;
            text-align: left;
            font-weight: bold;
        }
        @media screen and (max-width: 600px) {
            h1, input[type="text"], button, table {
                font-size: 1em;
                width: 100%; /* Full width on smaller screens */
            }
            th, td {
                padding: 4px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>APUMS 2023 Marks Lookup</h1>
        <input type="text" id="matrixInput" placeholder="Enter Matrix No">
        <button onclick="searchMarks()">Search</button>
        <div id="result"></div>
    </div>

    <script>
    function searchMarks() {
        var matrixNo = document.getElementById('matrixInput').value.trim().toUpperCase(); // Adjusting for Matrix No input
        fetch('https://raw.githubusercontent.com/menirva85/table-lookup/main/carrymark.csv') // Updated CSV file path
        .then(response => response.text())
        .then(text => {
            var lines = text.split('\n');
            var output = '<table><tr><th>Name</th><th>Matrix No</th><th>IA1</th><th>IA2</th><th>IA3</th><th>IA4</th><th>IA5</th><th>Quiz</th><th>Midterm</th><th>Group Assignment</th><th>Total</th></tr>';
            var found = false;
            for (var i = 1; i < lines.length; i++) { // Skipping the header row
                var cells = lines[i].split(',');
                if (cells[2].trim().toUpperCase() === matrixNo) { // Assuming Matrix No is in the third column
                    output += '<tr>';
                    for (var j = 1; j <= 11; j++) { // Looping through the relevant columns
                        output += '<td>' + cells[j].trim() + '</td>';
                    }
                    output += '</tr>';
                    found = true;
                    break; // Stop the loop once a match is found
                }
            }
            output += '</table>';
            document.getElementById('result').innerHTML = found ? output : "Matrix No not found";
        })
        .catch(error => {
            document.getElementById('result').innerText = "Error: " + error;
        });
    }
    </script>
</body>
</html>
